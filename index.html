<!DOCTYPE html>

<html>
<head>
	<title>Home Calc.</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<link href="content/jquery.mobile-1.1.0.min.css" rel="stylesheet" type="text/css" />
	<script src="scripts/jquery-1.7.1.min.js" type="text/javascript"></script>
	<script src="scripts/jquery.mobile-1.1.0.min.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="style.css"></link>
</head>
<body onload="onLoad()">
	<div id="calculator" data-role="page" data-theme="a" data-rockncoder-jspage="calculator">
		<header data-role="header">
			<h1>Home Calculator</h1>
		</header>
		<section data-role="content" >
				  <fieldset class="ui-field-contain">
        <label for="day"><center><h2>Select Amount</h2></center></label>
        <select name="day" id="day">
          <option value="100000">1,00,000</option>
          <option value="50000">50,000</option>
        </select>

      </fieldset>
			<input type="text"  id="goneFor" style="text-align: right;" value="0" /><br/><br/>
			<div class="ui-grid-a">
				<div class="ui-block-a"><button data-theme="b" id="keyC" onclick="Clear()">Clear</button></div>
				<div class="ui-block-b"><button data-theme="b" id="keyCe" onclick="Cal()">Enter</button></div>
			</div>

			
		</section>

			
		<div class="Data"  >
			
			</div>
		<footer data-role="footer" onClick="exitFromApp()"><h1>Exit</h1> </footer> 
	</div><br/>

	<script src="scripts/hideAddressBar.js" type="text/javascript"></script>
	<script src="scripts/app.js" type="text/javascript"></script>
</body>
</html>
